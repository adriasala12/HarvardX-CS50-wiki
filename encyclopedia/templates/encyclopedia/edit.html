{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}

    <h2 class="m-4">Edit {{ title }}</h2>

    <form class="m-4" action="{% url 'edit' title %}" method="post" style="width:90%">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="16">{{ content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock %}
